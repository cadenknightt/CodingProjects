<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Random Number Generator</title>
     <link rel="stylesheet" href="randomNumber.css">
</head>
<body>
     <div id="gridContainerLayout">
          <div class="container">
               <span class="messageBox"></span>
               <div class="min_maxValues">
                    <div class="inputContainer">
                         <label for="minNumber" class="numLabel">MIN</label>
                         <input type="text" id="minNumber" placeholder="-" inputmode="numeric">
                    </div>
                    <div class="inputContainer">
                         <label for="maxNumber" class="numLabel">MAX</label>
                         <input type="text" id="maxNumber" placeholder="-" inputmode="numeric">
                    </div>
               </div>
          <span id="randomNumber"></span>
          <button id="randomButton" onclick="randomNumber()">GENERATE NUMBER</button>
          </div>
     </div>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/cleave.js/1.6.0/cleave.min.js"></script>
     <script src="randomNumber.js"></script>
</body>
</html>
